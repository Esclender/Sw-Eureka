<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Error 404</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<!-- <link rel="stylesheet" href="../../static/css/bootstrap.min.css"> -->
	<!-- <link rel="shortcut icon" href="../../static/imagenes/logobb.png" type="image/x-icon"> -->
	<link rel="shortcut icon" href="@{/imagenes/logobb.png}" type="image/x-icon">
	<style>
		.fs-b {
			font-size: 80px !important
		}
	</style>
</head>

<body>
	<header th:replace="home::header"></header>

	<div class="container text-center">
		<div class="panel-heading">
			<h3>
				<span th:text="${error}"></span> - <span th:text="${status}"></span>
			</h3>
		</div>
		<div class="panel-body">
			<img th:src="@{/imagenes/error.png}" width="50" height="50">
			<h1 class="fs-b">Ups!</h1>
			<h4 class="fs-2">La página solicitada no existe o se cambió de nombre.</h4>
		</div>
	</div>

	<footer th:replace="home::footer"></footer>

</body>

</html>
