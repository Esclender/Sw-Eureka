<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Clientes</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="shortcut icon" href="/imagenes/logobb.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      font-family: "Inder";
    }

    .btn {
      background-color: #76afbb;
      border-color: #76afbb;
      color: #fafafa;
    }

    .btnw {
      display: inline-block;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      padding: 8px 22px;
      font-size: 1rem;
      border-radius: 8px;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .bg-btn {
      background-color: #3b6067;
    }
  </style>
</head>

<body>
  <header th:replace="plantillas/navbar::header(1)"></header>
  <br />
  <div class="container">
    <h2 class="mb-fon">Listar Clientes</h2>

    <button type="button" class="btnw btn-warning">
      <a class="text-decoration-none d-flex gap-2 align-items-center h4b" th:href="@{/views/cliente/create}">
        Nuevo cliente
        <img src="/imagenes/plus-icon.svg" class="w-btn" alt="icono descargar pdf de movimientos" /></a>
    </button>
  </div>
  <br />
  <section class="container">
    <div class="table-responsive sm-ct">
      <div class="d-flex flex-column">
        <div th:each="cli:${clientes}" class="client-row mb-2">
          <div class="p-2 collapse-btn" data-toggle="collapse" th:attr="data-target='#cli${cli.id}'">
            <i class="fas fa-chevron-down"></i>
            <span th:text="'Cliente ' + ${cli.id}"></span>
          </div>
          <div id="cli${cli.id}" class="collapse collapse-content">
            <div class="p-2 d-md-none" th:text="'Nombres: ' + ${cli.nombres}"></div>
            <div class="p-2 d-md-none" th:text="'Apellido Paterno: ' + ${cli.paterno}"></div>
            <div class="p-2 d-md-none" th:text="'Apellido Materno: ' + ${cli.materno}"></div>
            <div class="p-2 d-md-none" th:text="'DNI: ' + ${cli.dni}"></div>
            <div class="p-2 d-md-none" th:text="'Ciudad: ' + ${cli.ciudad}"></div>
            <div class="p-2 d-md-none" th:text="'Correo: ' + ${cli.correo}"></div>
            <div class="p-2 d-md-none" th:text="'Estado: ' + (${cli.estado} ? 'ACTIVO' : 'INACTIVO')"></div>

            <div class="d-flex flex-row">
              <div class="p-2 d-md-none">
                <a th:href="@{/views/cliente/edit/{id} (id=${cli.id}) }" class="btne bg-btne">Editar</a>
              </div>
              <div class="p-2 d-md-none">
                <a th:href="@{/views/cliente/delete/{id} (id=${cli.id}) }"
                  onclick="return confirm('¿Estas seguro de eliminar el Cliente?');" class="btnd bg-btnd">Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive lg-ct">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Paterno</th>
            <th scope="col">Materno</th>
            <th scope="col">Nombres</th>
            <th scope="col">Dni</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Correo</th>
            <th scope="col">Estado</th>
            <th scope="col">Acción</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cli:${clientes}">
            <td th:text="${cli.id}"></td>
            <td th:text="${cli.paterno}"></td>
            <td th:text="${cli.materno}"></td>
            <td th:text="${cli.nombres}"></td>
            <td th:text="${cli.dni}"></td>
            <td th:text="${cli.ciudad}"></td>
            <td th:text="${cli.correo}"></td>
            <td th:text="${cli.estado} ? 'ACTIVO' : 'INACTIVO'"></td>
            <td>
              <a th:href="@{/views/cliente/edit/{id} (id=${cli.id}) }" class="btne bg-btne">Editar</a>
            </td>
            <td>
              <a th:href="@{/views/cliente/delete/{id} (id=${cli.id}) }"
                onclick="return confirm('¿Estas seguro de eliminar el Cliente?');" class="btnd bg-btnd">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation" class="d-flex justify-content-end">
        <ul class="pagination">
          <li class="page-item" th:classappend="${clientesPage.hasPrevious()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/views/cliente(page=${clientesPage.number - 1}, size=${clientesPage.size})}"
              aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" th:each="page : ${#numbers.sequence(0, clientesPage.totalPages - 1)}"
            th:classappend="${page == clientesPage.number} ? 'active'">
            <a class="page-link" th:href="@{/views/cliente(page=${page}, size=${clientesPage.size})}"
              th:text="${page + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${clientesPage.hasNext()} ? '' : 'disabled'">
            <a class="page-link" th:href="@{/views/cliente(page=${clientesPage.number + 1}, size=${clientesPage.size})}"
              aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>


    </div>
  </section>
  <footer th:replace="home::footer"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $(".collapse-btn").on("click", function () {
        $(this).closest(".client-row").toggleClass("collapsed");
      });
    });
  </script>
</body>

</html>
